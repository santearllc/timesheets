
<div style="margin-bottom: 10px;margin-top:20px;">
    <div class="alt_btn" style="display:inline-block;" onClick="$('#cal').toggle()">{{status_date}}</div>
    <div *ngIf="save_status" style="float:right;color:#555;" (click)="saveTimeSheet()">
        {{save_status}}
        <svg height="10" width="10">
            <circle cx="5" cy="5" r="5" stroke="black" stroke-width="3" [attr.fill]="save_status_color" />
        </svg>
    </div>

    <!-- This static calendar will be replaced with a script generated one  <app-calendar></app-calendar> -->
    <div id="cal" style="display:none;"> 
        <div style="padding-bottom:5px;margin-bottom:10px;border-bottom:1px #DDD solid;">
            <table width="100%;">
                <tr>
                    <td>&larr;</td>
                    <td style="text-align:center;">December 2015</td>
                    <td>&rarr;</td>
                </tr>
            </table>
        </div>
        <table class="cal_weeks" width="100%;">
            <tr class="disable-clicks">
                <td *ngFor="let day_i of days_label" style="font-weight:700;">{{ day_i }}</td>
            </tr>
            <tr (click)="weekSelected(0)">
                <td class="cal_dif_mo">27</td>
                <td class="cal_dif_mo">28</td>
                <td class="cal_dif_mo">29</td>
                <td class="cal_dif_mo">30</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="cal_days" (click)="weekSelected(1)">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr (click)="weekSelected(2)">
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr (click)="weekSelected(3)">
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr (click)="weekSelected(4)">
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
            </tr>
        </table>
    </div>




</div>
<div class="cat_1 projects" style="margin-bottom: 10px;">
    <table width="100%">
        <tr>
            <td width="50%">
                <input value="" placeholder="Search For Person" style="box-sizing:border-box;width:100%;padding:5px;" (keyup)="searchName=$event.target.value.toLowerCase()"
                    (click)="$event.target.value='';searchName=''">
            </td>
            <td width="50%">
                <input value="" placeholder="Search For Show/Department" style="box-sizing:border-box;width:100%;padding:5px;" (keyup)="searchProject=$event.target.value.toLowerCase()"
                    (click)="$event.target.value='';searchProject=''">
            </td>
        </tr>
    </table>
</div>



<div class="cat_1_title">
  
  <div style="">
    <div class="key">
        <div class="approved">Approved</div>
        <div class="partially_approved">Partially Approved</div>
        <div class="submitted">Submitted</div>
        <div class="pending_submission">Pending Submission</div>
    </div>
  </div>
</div>
