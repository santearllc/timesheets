<div class="cat_1 projects" style="margin-bottom: 10px;">
    <table width="100%">
        <tr>
            <td width="50%">
                <input value="" placeholder="Search For Person" style="box-sizing:border-box;width:100%;padding:5px;" (keyup)="searchName=$event.target.value.toLowerCase()"
                    (click)="$event.target.value='';searchName=''">
            </td>
            <td width="50%">
                <input value="" placeholder="Search For Show/Department" style="box-sizing:border-box;width:100%;padding:5px;" (keyup)="searchProject=$event.target.value.toLowerCase()"
                    (click)="$event.target.value='';searchProject=''">
            </td>
        </tr>
    </table>
</div>



<div class="cat_1_title">
    <table id="legend" width="100%">
        <tr>
            <td class="pending_submission">Pending Submission</td>
            <td class="submitted">Submitted</td>
            <td class="rejected">Rejected</td>
            <td class="partial_approved">Partial Approved</td>
            <td class="approved">Approved</td>
        </tr>
    </table>
</div>


<div class="cat_1" style="padding:10px;">
    <table class="status_table" width="100%">
        <tr *ngFor="let user of users_array;" style="padding:5px;">
            <td>
                <div [class]="status_class[user.TimeSheetStatus]">&nbsp;</div>
                {{ user.FullName_r}}
            </td>
            <td style="text-align:right;color:#555;font-style:italic;font-size:0.8em;">
                Project Name(s) / Department Name(s)
            </td>
        </tr>
    </table>
</div>
